spack:
  packages:
    $CUDA_EXTERNAL_DEF
    all:
      variants: $DEFAULT_VARIANTS
  concretizer:
    reuse: false # do not allow the concretizer to behave differently depending on the artifacts available in the cache
    unify: true
    targets:
      host_compatible: false
  config:
    install_tree:
      root: /opt/software
      padded_length: 128
    db_lock_timeout: 120
  view: /opt/view
